		<title>Mobile App</title>
	
		<script src="https://cnpvita.inventia.biz/connect-server/mobile/js/mobile-launcher.js"></script>
		
		<script>
 			var mobileWidget = MobileWidget.getInstance();
			if(!MobileWidget.isNativeSDK()){
				if(!MobileWidget.getURLParameters()){
					MobileWidget.setSessionData({},
			    		function(sessionToken) {
							clientConfig = {};
		                	clientConfig.sessionToken = sessionToken;
		                	mobileWidget.startCall(clientConfig);
						},
		    			function(err) {
		    				console.log(err);
		    				alert("An error has occured. Please retry later.");
		    			}
		    		);
				}else{
					mobileWidget.startCall();
				}
			}
			
		</script>
